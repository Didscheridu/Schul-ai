<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchulSim AI 6.0 Nexus</title>
    
    <!-- Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nexus: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 800: '#075985', 900: '#0c4a6e', 950: '#082f49' },
                        dark: { 800: '#1e293b', 900: '#0f172a', 950: '#020617' }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-in': 'slideIn 0.3s ease-out forwards'
                    },
                    keyframes: {
                        blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideIn: { '0%': { transform: 'translateX(-20px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-active { background: rgba(56, 189, 248, 0.15); border: 1px solid rgba(56, 189, 248, 0.3); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .slide-content ul { list-style-type: none; padding-left: 0; }
        .slide-content li::before { content: "•"; color: #0ea5e9; font-weight: bold; display: inline-block; width: 1em; margin-left: -1em; }
    </style>
</head>
<body class="bg-dark-950 text-slate-100 h-screen w-screen overflow-hidden selection:bg-nexus-500 selection:text-white">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        // --- SYSTEM CONFIG ---
        const SECRET_KEY = "__GEMINI_API_KEY__"; // GitHub Secret Injection Point

        // --- ICONS (SVG Direct) ---
        const Icons = {
            Menu: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="18" y2="18"/></svg>,
            Home: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Brain: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            Presentation: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 3h20"/><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3"/><path d="m7 21 5-5 5 5"/></svg>,
            Pen: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>,
            Send: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>,
            Image: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
            Download: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
            ChevronRight: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m15 18-6-6 6-6"/></svg>,
            Sparkles: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 7h4"/></svg>,
            Upload: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
            Check: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>
        };

        // --- SERVICES ---
        const ApiService = {
            async generateText(prompt, systemPrompt, imageData = null) {
                const key = (!SECRET_KEY || SECRET_KEY.includes("__GEMINI")) ? "" : SECRET_KEY;
                if (!key) return "System: API Key fehlt. Bitte via GitHub Secrets konfigurieren.";

                const parts = [{ text: prompt }];
                if (imageData) parts.push({ inlineData: { mimeType: "image/png", data: imageData } });

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: systemPrompt }] }, { role: "user", parts }] })
                    });
                    const data = await res.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "Fehler bei der Antwort.";
                } catch (e) { return "Verbindungsfehler."; }
            },

            async searchImage(query) {
                const cleanQuery = query.replace(/bild von|foto von/gi, '').trim();
                const url = `https://commons.wikimedia.org/w/api.php?action=query&generator=search&gsrnamespace=6&gsrsearch=${encodeURIComponent(cleanQuery)}&gsrlimit=1&prop=imageinfo&iiprop=url&format=json&origin=*`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data.query?.pages) return Object.values(data.query.pages)[0].imageinfo[0].url;
                } catch (e) {}
                // Fallback: Pollinations (Safe & Fast)
                return `https://image.pollinations.ai/prompt/${encodeURIComponent(cleanQuery)}?width=1024&height=768&nologo=true&seed=${Math.floor(Math.random()*1000)}`;
            }
        };

        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        const NavItem = ({ icon: Icon, label, active, onClick }) => (
            <button 
                onClick={onClick}
                className={`w-full p-4 flex flex-col items-center justify-center gap-2 rounded-2xl transition-all duration-300 ${active ? 'bg-nexus-600 text-white shadow-lg shadow-nexus-900/50 scale-105' : 'text-slate-400 hover:bg-white/5 hover:text-white'}`}
            >
                <Icon width={24} height={24} />
                <span className="text-[10px] font-bold tracking-widest uppercase">{label}</span>
            </button>
        );

        const SlidePreview = ({ slide, index, total }) => (
            <div className="relative aspect-video bg-white text-slate-900 rounded-lg overflow-hidden flex flex-col p-6 shadow-2xl animate-fade-in border-4 border-slate-800">
                <h2 className="text-2xl font-bold mb-4 border-b-2 border-nexus-500 pb-2">{slide.title}</h2>
                <div className="flex-1 flex gap-4">
                    <div className="flex-1 slide-content text-sm overflow-y-auto">
                        <ul>{slide.content.map((p, i) => <li key={i} className="mb-2 pl-4 relative">{p}</li>)}</ul>
                    </div>
                    {slide.imageUrl && (
                        <div className="w-1/3 h-full rounded bg-slate-100 overflow-hidden relative">
                             <img src={slide.imageUrl} className="w-full h-full object-cover" alt="Slide" />
                        </div>
                    )}
                </div>
                <div className="absolute bottom-2 right-4 text-[10px] text-slate-400">Folie {index + 1} / {total}</div>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('dashboard'); // dashboard, classroom, studio
            const [mode, setMode] = useState('explain');
            const [topic, setTopic] = useState("");
            const [chat, setChat] = useState([]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [visual, setVisual] = useState(null); // Image URL
            const [file, setFile] = useState(null); // Uploaded Base64
            
            // Presentation State
            const [slides, setSlides] = useState([]);
            const [slideIdx, setSlideIdx] = useState(0);

            const chatEndRef = useRef(null);
            
            useEffect(() => chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }), [chat, loading]);

            // Handlers
            const handleFile = (e) => {
                const f = e.target.files[0];
                if (!f) return;
                const r = new FileReader();
                r.onload = (ev) => setFile(ev.target.result);
                r.readAsDataURL(f);
            };

            const runAI = async (overridePrompt = null) => {
                if (!input.trim() && !overridePrompt && !file) return;
                
                const userText = overridePrompt || input;
                const newChat = [...chat, { role: 'user', text: userText }];
                setChat(newChat);
                setInput("");
                setLoading(true);

                // Image Logic: Only fetch if topic changed significantly or explicit request
                if (!visual && !file && mode !== 'studio') {
                    ApiService.searchImage(topic || userText).then(setVisual);
                }

                const sysPrompt = mode === 'presentation' 
                    ? `JSON Array für Präsentation. Thema: ${topic}. Format: [{"title":"", "content":[""], "imagePrompt":"", "flashcard":""}].`
                    : `Du bist ein Tutor. Thema: ${topic}. Sei präzise. Keine LaTeX Formeln. Nutze Markdown.`;

                const res = await ApiService.generateText(userText, sysPrompt, file?.split(',')[1]);
                
                if (mode === 'presentation') {
                    try {
                        const cleanJson = res.replace(/```json|```/g, '').trim();
                        const parsed = JSON.parse(cleanJson);
                        setSlides(parsed);
                        // Async load images for slides
                        parsed.forEach(async (s, i) => {
                            if (s.imagePrompt) {
                                const img = await ApiService.searchImage(s.imagePrompt);
                                setSlides(prev => {
                                    const n = [...prev];
                                    n[i].imageUrl = img;
                                    return n;
                                });
                            }
                        });
                        setMode('studio'); // Switch mode to studio viewer
                    } catch (e) {
                        setChat([...newChat, { role: 'model', text: "Fehler beim Erstellen der Folien. Bitte versuche es erneut." }]);
                    }
                } else {
                    setChat(prev => [...prev, { role: 'model', text: res }]);
                }
                setLoading(false);
            };

            const downloadPPTX = async () => {
                if(!window.PptxGenJS) return;
                const pres = new window.PptxGenJS();
                slides.forEach(s => {
                    const slide = pres.addSlide();
                    slide.addText(s.title, { x:0.5, y:0.5, fontSize:24, bold:true, color:'363636' });
                    slide.addText(s.content.map(t=>({text:t})), { x:0.5, y:1.5, fontSize:16, bullet:true });
                    if(s.imageUrl) slide.addImage({ path:s.imageUrl, x:5.5, y:1.5, w:4, h:3 });
                    if(s.flashcard) slide.addNotes(s.flashcard);
                });
                pres.writeFile({ fileName: `Praesentation_${topic}.pptx` });
            };

            // --- RENDER ---
            return (
                <div className="flex h-full w-full bg-dark-950 font-sans text-slate-200 overflow-hidden">
                    {/* BACKGROUND FX */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
                        <div className="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-nexus-600/20 rounded-full blur-[120px] animate-blob"></div>
                        <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[120px] animate-blob" style={{animationDelay: '2s'}}></div>
                    </div>

                    {/* SIDEBAR */}
                    <div className="w-20 md:w-24 border-r border-white/5 flex flex-col items-center py-8 gap-8 bg-dark-900/50 backdrop-blur-xl z-20">
                        <div className="p-3 bg-gradient-to-br from-nexus-500 to-purple-600 rounded-xl shadow-lg shadow-nexus-500/20">
                            <Icons.Brain width={28} height={28} className="text-white" />
                        </div>
                        <nav className="flex-1 flex flex-col gap-4 w-full px-2">
                            <NavItem icon={Icons.Home} label="Home" active={view === 'dashboard'} onClick={() => setView('dashboard')} />
                            <NavItem icon={Icons.Presentation} label="Studio" active={view === 'classroom' && mode === 'studio'} onClick={() => { setView('classroom'); setMode('studio'); }} />
                            <NavItem icon={Icons.Pen} label="Lernen" active={view === 'classroom' && mode !== 'studio'} onClick={() => { setView('classroom'); setMode('explain'); }} />
                        </nav>
                        <div className="text-[9px] text-slate-600 text-center font-bold tracking-wider -rotate-90 whitespace-nowrap mb-4">BY KAYDEN</div>
                    </div>

                    {/* MAIN AREA */}
                    <div className="flex-1 flex flex-col relative overflow-hidden">
                        
                        {/* VIEW: DASHBOARD */}
                        {view === 'dashboard' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-8 overflow-y-auto animate-fade-in">
                                <h1 className="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-slate-200 to-nexus-400 mb-6 drop-shadow-2xl">
                                    SchulSim AI
                                </h1>
                                <p className="text-slate-400 text-lg mb-12 max-w-lg text-center leading-relaxed">
                                    Dein persönlicher KI-Tutor. Erstelle Präsentationen, lerne Vokabeln oder lass dir komplexe Themen einfach erklären.
                                </p>

                                <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {/* Action Card 1 */}
                                    <div onClick={() => { setMode('explain'); setView('classroom'); }} className="glass p-6 rounded-2xl hover:bg-white/5 transition-all cursor-pointer group hover:-translate-y-1">
                                        <div className="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400 mb-4 group-hover:scale-110 transition-transform"><Icons.Brain /></div>
                                        <h3 className="text-xl font-bold text-white mb-2">Thema verstehen</h3>
                                        <p className="text-sm text-slate-400">Interaktive Erklärungen mit passenden Bildern.</p>
                                    </div>
                                    {/* Action Card 2 */}
                                    <div onClick={() => { setMode('presentation'); setView('classroom'); }} className="glass p-6 rounded-2xl hover:bg-white/5 transition-all cursor-pointer group hover:-translate-y-1 border-orange-500/20">
                                        <div className="w-12 h-12 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-400 mb-4 group-hover:scale-110 transition-transform"><Icons.Presentation /></div>
                                        <h3 className="text-xl font-bold text-white mb-2">Präsentation</h3>
                                        <p className="text-sm text-slate-400">Erstelle Folien und exportiere sie als PowerPoint.</p>
                                    </div>
                                    {/* Action Card 3 */}
                                    <div onClick={() => { setMode('homework'); setView('classroom'); }} className="glass p-6 rounded-2xl hover:bg-white/5 transition-all cursor-pointer group hover:-translate-y-1">
                                        <div className="w-12 h-12 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-400 mb-4 group-hover:scale-110 transition-transform"><Icons.Pen /></div>
                                        <h3 className="text-xl font-bold text-white mb-2">Hausaufgaben</h3>
                                        <p className="text-sm text-slate-400">Lade ein Foto hoch und erhalte sofort Hilfe.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VIEW: CLASSROOM / STUDIO */}
                        {view === 'classroom' && (
                            <div className="flex-1 flex flex-col h-full">
                                {/* Header / Toolbar */}
                                <div className="h-16 border-b border-white/5 bg-dark-900/50 backdrop-blur-md flex items-center px-6 justify-between shrink-0">
                                    <div className="flex items-center gap-4">
                                        <span className="text-nexus-400 font-bold tracking-wide uppercase text-xs border border-nexus-900 bg-nexus-900/20 px-2 py-1 rounded">
                                            {mode === 'studio' ? 'STUDIO' : mode.toUpperCase()}
                                        </span>
                                        <input 
                                            className="bg-transparent border-none outline-none text-white font-medium placeholder-slate-600 w-64"
                                            placeholder={mode === 'presentation' ? "Thema der Präsentation..." : "Dein Thema hier..."}
                                            value={topic}
                                            onChange={(e) => setTopic(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && runAI(`Starte Modus ${mode} für Thema: ${topic}`)}
                                        />
                                    </div>
                                    {mode !== 'studio' && (
                                        <label className={`flex items-center gap-2 px-3 py-1.5 rounded-lg border text-xs font-bold cursor-pointer transition-all ${file ? 'border-green-500 text-green-400 bg-green-500/10' : 'border-slate-700 text-slate-400 hover:text-white'}`}>
                                            <Icons.Upload width={14} /> {file ? "Bild bereit" : "Bild hochladen"}
                                            <input type="file" className="hidden" onChange={handleFile} accept="image/*" />
                                        </label>
                                    )}
                                </div>

                                {/* Content Area */}
                                <div className="flex-1 flex overflow-hidden">
                                    {mode === 'studio' ? (
                                        // STUDIO MODE (Presentation)
                                        <div className="flex-1 bg-slate-900 flex flex-col items-center justify-center p-8 overflow-y-auto">
                                            {slides.length > 0 ? (
                                                <div className="w-full max-w-4xl flex flex-col gap-6">
                                                     <div className="flex justify-between items-center">
                                                        <div className="flex gap-2">
                                                            <button onClick={() => setSlideIdx(Math.max(0, slideIdx - 1))} disabled={slideIdx===0} className="p-2 bg-slate-800 rounded hover:bg-slate-700 disabled:opacity-50"><Icons.ChevronLeft/></button>
                                                            <button onClick={() => setSlideIdx(Math.min(slides.length - 1, slideIdx + 1))} disabled={slideIdx===slides.length-1} className="p-2 bg-slate-800 rounded hover:bg-slate-700 disabled:opacity-50"><Icons.ChevronRight/></button>
                                                        </div>
                                                        <button onClick={downloadPPTX} className="bg-orange-600 hover:bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2"><Icons.Download width={16}/> Download PPTX</button>
                                                     </div>
                                                     
                                                     {/* Active Slide */}
                                                     <SlidePreview slide={slides[slideIdx]} index={slideIdx} total={slides.length} />

                                                     {/* Speaker Notes */}
                                                     <div className="bg-[#fffbeb] text-slate-800 p-4 rounded-lg border-l-4 border-yellow-400 font-serif">
                                                        <h4 className="font-bold text-xs uppercase text-slate-500 mb-2 flex items-center gap-2"><Icons.StickyNote width={14}/> Sprechertext</h4>
                                                        <p>{slides[slideIdx].flashcard}</p>
                                                     </div>
                                                </div>
                                            ) : (
                                                <div className="text-center text-slate-600">
                                                    <Icons.Presentation width={64} height={64} className="mx-auto mb-4 opacity-20" />
                                                    <p>Keine Präsentation geladen.</p>
                                                </div>
                                            )}
                                        </div>
                                    ) : (
                                        // LEARNING MODE (Split View)
                                        <>
                                            {/* Visuals (Left) */}
                                            <div className="w-1/2 border-r border-white/5 bg-[#0b0f17] flex items-center justify-center p-6 relative">
                                                {visual || file ? (
                                                    <img src={file || visual} className="max-w-full max-h-full object-contain rounded-lg shadow-2xl" />
                                                ) : (
                                                    <div className="text-center text-slate-700">
                                                        <Icons.Image width={48} height={48} className="mx-auto mb-2 opacity-50" />
                                                        <p className="text-xs uppercase font-bold tracking-widest">Warte auf Input</p>
                                                    </div>
                                                )}
                                            </div>

                                            {/* Chat (Right) */}
                                            <div className="w-1/2 flex flex-col bg-slate-950">
                                                <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                                    {chat.map((msg, i) => (
                                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                            <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-nexus-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none border border-slate-700'}`}>
                                                                <span className="whitespace-pre-wrap">{msg.text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')}</span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                    {loading && <div className="flex justify-start"><div className="bg-slate-800 px-4 py-2 rounded-full text-xs text-slate-400 animate-pulse">KI denkt nach...</div></div>}
                                                    <div ref={chatEndRef}></div>
                                                </div>
                                                
                                                <div className="p-4 border-t border-white/5">
                                                    <div className="flex items-center bg-slate-900 border border-slate-700 rounded-full px-4 py-2 focus-within:border-nexus-500 transition-colors">
                                                        <input 
                                                            className="flex-1 bg-transparent outline-none text-sm"
                                                            placeholder="Frag etwas..."
                                                            value={input}
                                                            onChange={e => setInput(e.target.value)}
                                                            onKeyDown={e => e.key === 'Enter' && runAI()}
                                                            disabled={loading}
                                                        />
                                                        <button onClick={() => runAI()} disabled={!input.trim() && !file} className="text-nexus-500 hover:text-white transition-colors disabled:opacity-50"><Icons.Send width={20} /></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
