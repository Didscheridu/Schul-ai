<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>SchulSim AI 4.8 (Educational Edition)</title>
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

    <style>
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .h-dvh { height: 100dvh; }
        .bg-glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 m-0 p-0 overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // KONFIGURATION (GitHub Secrets Mode)
        // ==========================================
        // Der Platzhalter __GEMINI_API_KEY__ wird beim Deploy durch dein Secret ersetzt.
        const apiKey = "__GEMINI_API_KEY__"; 

        // --- STABILE ICONS ---
        const Icon = ({ d, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                <path d={d} />
            </svg>
        );

        const PATHS = {
            GraduationCap: "M22 10v6M2 10l10-5 10 5-10 5z M6 12v5c3 3 9 3 12 0v-5",
            Brain: "M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z",
            Play: "M5 3l14 9-14 9V3z",
            Send: "m22 2-7 20-4-9-9-4Z M22 2 11 13",
            Refresh: "M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8 M21 3v5h-5 M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16 M8 16H3v5",
            ImageIcon: "M3 3h18v18H3z M3 15l5-5 8 8 M14 11l2-2 5 5 M9 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2z",
            Languages: "m5 8 6 6 M4 14l6-6 2-3 M2 5h12 M7 2h1 M22 22l-5-10-5 10 M14 18h6",
            PenTool: "m12 19 7-7 3 3-7 7-3-3z M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z",
            Presentation: "M2 3h20 M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3 M7 21l5-5 5 5",
            Check: "M22 11.08V12a10 10 0 1 1-5.93-9.14 M22 4L12 14.01 9 11.01",
            Upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M17 8l-5-5-5 5 M12 3v12",
            ChevronLeft: "M15 18l-6-6 6-6",
            ChevronRight: "M9 18l6-6-6-6",
            Download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M7 10l5 5 5-5 M12 15V3"
        };

        // --- TYPEWRITER ---
        const Typewriter = ({ text }) => {
            const [display, setDisplay] = useState('');
            useEffect(() => {
                setDisplay(''); if (!text) return;
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) { setDisplay(prev => prev + text.charAt(i)); i++; }
                    else clearInterval(timer);
                }, 5);
                return () => clearInterval(timer);
            }, [text]);
            return <span className="whitespace-pre-wrap">{display.split('**').map((s,i) => i%2===1 ? <strong key={i} className="text-indigo-400">{s}</strong> : s)}</span>;
        };

        // --- API HELPERS ---
        const urlToBase64 = async (url) => {
            try {
                const res = await fetch(url); const blob = await res.res.blob();
                return new Promise(r => { const reader = new FileReader(); reader.onloadend = () => r(reader.result.split(',')[1]); reader.readAsDataURL(blob); });
            } catch (e) { return null; }
        };

        const verifyImage = async (imgUrl, topic) => {
            if (!apiKey || apiKey.includes("__GEMINI")) return true;
            try {
                const res = await fetch(imgUrl); const blob = await res.blob();
                const base64 = await new Promise(r => { const rd = new FileReader(); rd.onloadend = () => r(rd.result.split(',')[1]); rd.readAsDataURL(blob); });
                const aiRes = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [
                        { text: `Analysiere dieses Bild für das Schulfach zum Thema "${topic}". Ist es qualitativ hochwertig, fachlich passend und absolut kindgerecht? Antworte NUR JA oder NEIN.` },
                        { inlineData: { mimeType: "image/jpeg", data: base64 } }
                    ] }] })
                });
                const data = await aiRes.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text?.toUpperCase().includes("JA");
            } catch (e) { return true; }
        };

        const searchSmartImage = async (query, onStatus) => {
            const url = `https://commons.wikimedia.org/w/api.php?action=query&generator=search&gsrnamespace=6&gsrsearch=${encodeURIComponent(query)}&gsrlimit=5&prop=imageinfo&iiprop=url&format=json&origin=*`;
            try {
                if (onStatus) onStatus("Suche pädagogische Bilder...");
                const res = await fetch(url); const data = await res.json();
                if (data.query?.pages) {
                    const pages = Object.values(data.query.pages);
                    for (let i = 0; i < Math.min(pages.length, 3); i++) {
                        const candidate = pages[i].imageinfo[0].url;
                        if (onStatus) onStatus(`Prüfe Qualität (Bild ${i+1})...`);
                        if (await verifyImage(candidate, query)) return candidate;
                    }
                    return pages[0].imageinfo[0].url;
                }
            } catch (e) {}
            return `https://image.pollinations.ai/prompt/${encodeURIComponent(query)}?width=800&height=600&nologo=true`;
        };

        const generateAIContent = async (history, prompt, mode, imageData = null) => {
            if (!apiKey || apiKey.includes("__GEMINI")) return "System: Bitte richte GitHub Secrets ein (Anleitung unter dem Chat).";
            const systemPrompt = mode === 'presentation' 
                ? "Erstelle JSON für Schulpräsentation: [{'title':'...','content':['...'],'layout':'image_right','imagePrompt':'Suchbegriff','flashcard':'Sprechertext'}]. Layouts: image_right, image_left, title_only."
                : `Du bist 'Herr Lehrer'. Modus: ${mode}. Erkläre fachlich korrekt aber einfach. Keine LaTeX Symbole ($). Nutze Listen.`;
            
            const contents = [{ role: "user", parts: [{ text: systemPrompt }] }, ...history];
            const parts = [{ text: prompt }];
            if (imageData) parts.push({ inlineData: { mimeType: "image/png", data: imageData } });
            contents.push({ role: "user", parts });

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents })
                });
                const data = await res.json();
                let text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Fehler.";
                if (mode === 'presentation') { text = text.replace(/```json|```/g, '').trim(); const m = text.match(/\[.*\]/s); if (m) text = m[0]; }
                return text;
            } catch (e) { return "Verbindungsfehler."; }
        };

        // --- APP ---
        const App = () => {
            const [view, setView] = useState("intro");
            const [topic, setTopic] = useState("");
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [currentImg, setCurrentImg] = useState(null);
            const [slides, setSlides] = useState([]);
            const [slideIdx, setSlideIdx] = useState(0);
            const [imgStatus, setImgStatus] = useState(null);
            const [fileData, setFileData] = useState(null);
            const chatEndRef = useRef(null);

            useEffect(() => { if (chatEndRef.current) chatEndRef.current.scrollIntoView({ behavior: 'smooth' }); }, [messages, loading]);

            const handleStart = async (m, sub = null) => {
                setView("classroom"); setLoading(true); setMessages([]);
                let prompt = `Thema: ${topic}`;
                let mode = m;
                if (sub) mode = sub;

                if (mode === 'presentation') {
                    const json = await generateAIContent([], topic, 'presentation');
                    try {
                        const parsed = JSON.parse(json); setSlides(parsed);
                        for (let i = 0; i < parsed.length; i++) {
                            setImgStatus(`Folie ${i+1}: Suche Bild...`);
                            parsed[i].imageUrl = await searchSmartImage(parsed[i].imagePrompt || topic, setImgStatus);
                        }
                        setSlides([...parsed]); setImgStatus(null);
                    } catch(e) { setMessages([{ role:'model', parts:[{text: "Fehler beim Erstellen der Folien."}] }]); }
                } else {
                    const img = await searchSmartImage(topic, setImgStatus); setCurrentImg(img);
                    const res = await generateAIContent([], prompt, mode, fileData?.split(',')[1]);
                    setMessages([{ role: "model", parts: [{ text: res }] }]);
                }
                setLoading(false);
            };

            const reset = () => { setView("intro"); setTopic(""); setMessages([]); setSlides([]); setCurrentImg(null); setFileData(null); };

            if (view === "intro") {
                return (
                    <div className="h-dvh flex flex-col items-center justify-center p-6 text-center overflow-y-auto">
                        <div className="fixed inset-0 bg-gradient-to-br from-indigo-900 to-slate-950 -z-10"></div>
                        <div className="max-w-4xl w-full animate-fade-in-up">
                            <div className="inline-block p-6 bg-indigo-600 rounded-3xl shadow-2xl mb-6"><Icon d={PATHS.GraduationCap} size={64} /></div>
                            <h1 className="text-5xl font-black mb-2">SchulSim AI 4.8</h1>
                            <p className="text-indigo-300 font-bold mb-8">Professional Educational Environment • Created by Kayden</p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                {/* Explain */}
                                <div className="bg-glass p-6 rounded-3xl flex flex-col items-center">
                                    <Icon d={PATHS.Brain} className="text-blue-400 mb-4" />
                                    <h3 className="font-bold mb-4">Verstehen</h3>
                                    <input className="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-2 mb-4 text-xs" placeholder="Thema..." value={topic} onChange={e=>setTopic(e.target.value)} />
                                    <button onClick={()=>handleStart('explain')} className="w-full bg-blue-600 py-2 rounded-xl text-xs font-bold">Start</button>
                                </div>
                                {/* Vocab */}
                                <div className="bg-glass p-6 rounded-3xl flex flex-col items-center">
                                    <Icon d={PATHS.Languages} className="text-pink-400 mb-4" />
                                    <h3 className="font-bold mb-4">Vokabeln</h3>
                                    <label className="w-full border border-dashed border-white/20 rounded-xl py-2 mb-4 text-[10px] cursor-pointer hover:bg-white/5 transition-colors">
                                        {fileData ? "✓ Bild geladen" : "Bild hochladen"}
                                        <input type="file" className="hidden" onChange={e => {
                                            const r = new FileReader(); r.onload = (ev) => setFileData(ev.target.result); r.readAsDataURL(e.target.files[0]);
                                        }} />
                                    </label>
                                    <button onClick={()=>handleStart('vocabulary')} className="w-full bg-pink-600 py-2 rounded-xl text-xs font-bold">Training</button>
                                </div>
                                {/* Homework */}
                                <div className="bg-glass p-6 rounded-3xl flex flex-col items-center">
                                    <Icon d={PATHS.PenTool} className="text-emerald-400 mb-4" />
                                    <h3 className="font-bold mb-4">Aufgaben</h3>
                                    <div className="flex gap-1 mb-4 w-full">
                                        <button onClick={()=>handleStart('explain', 'homework_help')} className="flex-1 bg-white/10 py-1 rounded text-[9px] font-bold">HILFE</button>
                                        <button onClick={()=>handleStart('explain', 'correction')} className="flex-1 bg-white/10 py-1 rounded text-[9px] font-bold">KORR.</button>
                                        <button onClick={()=>handleStart('explain', 'homework_solve')} className="flex-1 bg-white/10 py-1 rounded text-[9px] font-bold">LÖSEN</button>
                                    </div>
                                    <input className="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-2 text-xs" placeholder="Thema..." value={topic} onChange={e=>setTopic(e.target.value)} />
                                </div>
                                {/* Presentation */}
                                <div className="bg-glass p-6 rounded-3xl flex flex-col items-center">
                                    <Icon d={PATHS.Presentation} className="text-orange-400 mb-4" />
                                    <h3 className="font-bold mb-4">Präsentation</h3>
                                    <input className="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-2 mb-4 text-xs" placeholder="Thema..." value={topic} onChange={e=>setTopic(e.target.value)} />
                                    <button onClick={()=>handleStart('presentation')} className="w-full bg-orange-600 py-2 rounded-xl text-xs font-bold">Erstellen</button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-dvh flex flex-col md:flex-row bg-slate-950 overflow-hidden">
                    {/* LEFT: VISUALS */}
                    <div className="h-[40%] md:h-full md:w-1/2 border-r border-white/5 flex flex-col bg-[#0F1115]">
                        <div className="p-4 border-b border-white/5 flex justify-between items-center bg-[#0F1115]">
                            <span className="font-bold text-indigo-400 flex items-center gap-2"><Icon d={PATHS.ImageIcon} size={18}/> Tafel</span>
                            <button onClick={reset} className="text-xs text-red-400 font-bold border border-red-900/30 px-3 py-1 rounded-lg hover:bg-red-900/20">BEENDEN</button>
                        </div>
                        <div className="flex-1 p-6 flex flex-col items-center justify-center bg-black/20 overflow-hidden relative">
                            {slides.length > 0 ? (
                                <div className="w-full h-full flex flex-col">
                                    <div className="flex-1 bg-white text-slate-900 rounded-2xl shadow-2xl p-8 flex flex-col">
                                        <h2 className="text-2xl font-bold border-b pb-4 mb-4">{slides[slideIdx].title}</h2>
                                        <div className="flex flex-1 gap-6">
                                            <ul className="flex-1 space-y-3">{slides[slideIdx].content.map((c,i)=><li key={i} className="text-sm">• {c}</li>)}</ul>
                                            {slides[slideIdx].imageUrl && <img src={slides[slideIdx].imageUrl} className="w-1/3 object-contain rounded-lg" />}
                                        </div>
                                    </div>
                                    <div className="mt-4 flex justify-center gap-4">
                                        <button onClick={()=>setSlideIdx(s=>Math.max(0, s-1))} className="p-2 bg-white/10 rounded-full"><Icon d={PATHS.ChevronLeft}/></button>
                                        <span className="py-2 text-sm">{slideIdx+1} / {slides.length}</span>
                                        <button onClick={()=>setSlideIdx(s=>Math.min(slides.length-1, s+1))} className="p-2 bg-white/10 rounded-full"><Icon d={PATHS.ChevronRight}/></button>
                                    </div>
                                </div>
                            ) : (
                                currentImg ? <img src={currentImg} className="max-h-full max-w-full rounded-2xl shadow-2xl object-contain" /> : <div className="text-slate-800 animate-pulse"><Icon d={PATHS.ImageIcon} size={128}/></div>
                            )}
                            {imgStatus && <div className="absolute bottom-10 bg-indigo-600 px-4 py-2 rounded-full text-xs shadow-2xl animate-bounce">{imgStatus}</div>}
                        </div>
                    </div>

                    {/* RIGHT: INTERACTION */}
                    <div className="h-[60%] md:h-full md:w-1/2 flex flex-col bg-slate-950 relative">
                        <div className="p-4 border-b border-white/5 flex items-center gap-3 bg-slate-900/50 shrink-0">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="font-bold text-sm">{slides.length > 0 ? "Sprecher-Notizen" : "Herr Lehrer (KI)"}</span>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-6 space-y-4 pb-28">
                            {slides.length > 0 ? (
                                <div className="bg-amber-50 text-slate-800 p-6 rounded-lg shadow-xl font-serif">
                                    <h4 className="text-xs uppercase opacity-50 mb-2">Folie {slideIdx+1} Notizen:</h4>
                                    <p className="text-lg leading-relaxed">{slides[slideIdx].flashcard}</p>
                                </div>
                            ) : (
                                <>
                                    {messages.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'model' ? 'justify-start' : 'justify-end'}`}>
                                            <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed shadow-lg ${m.role === 'model' ? 'bg-slate-800 border border-white/5 rounded-tl-none' : 'bg-indigo-600 rounded-tr-none'}`}>
                                                <Typewriter text={m.parts[0].text} />
                                            </div>
                                        </div>
                                    ))}
                                    {loading && <div className="flex justify-start"><div className="bg-slate-800 p-4 rounded-2xl animate-pulse">KI arbeitet...</div></div>}
                                </>
                            )}
                            <div ref={chatEndRef}></div>
                        </div>

                        {!slides.length && (
                            <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-950 via-slate-950 to-transparent">
                                <div className="flex items-center bg-slate-900 border border-white/10 rounded-full px-4 py-1 shadow-2xl focus-within:border-indigo-500 transition-all">
                                    <input className="flex-1 bg-transparent py-3 outline-none text-sm" placeholder="Nachricht an den Lehrer..." value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==='Enter' && handleSend()} />
                                    <button onClick={handleSend} className="bg-indigo-600 p-2 rounded-full ml-2"><Icon d={PATHS.Send} size={18} /></button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
