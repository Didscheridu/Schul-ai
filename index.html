<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>SchulSim AI 6.0 Core</title>
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass:hover { background: rgba(51, 65, 85, 0.8); border-color: rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(135deg, #fff 0%, #94a3b8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .h-dvh { height: 100dvh; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        // --- SYSTEM CONSTANTS ---
        // Dies wird von GitHub ersetzt. Wenn nicht, bleibt der Platzhalter stehen.
        const SECRET_PLACEHOLDER = "__GEMINI_API_KEY__";
        
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG) ---
        const Icon = ({ path, className = "", size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={path} /></svg>
        );

        const ICONS = {
            Brain: "M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10 10 10 0 0 1-10-10 10 10 0 0 1 10-10z M9.5 8a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1-5 0z", 
            Book: "M4 19.5A2.5 2.5 0 0 1 6.5 17H20 M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z",
            Pen: "M12 19l7-7 3 3-7 7-3-3z M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z",
            Pres: "M2 3h20v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3m5 18l5-5 5 5",
            Send: "M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z",
            Upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12",
            Check: "M20 6L9 17l-5-5",
            Close: "M18 6L6 18M6 6l12 12",
            Download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3",
            Left: "M15 18l-6-6 6-6",
            Right: "M9 18l6-6 6-6",
            Lock: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10",
            Search: "M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z",
            Image: "M18 3H6a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3zM6 8l4 4 4-4 4 4M14 14l-4 4-4-4"
        };

        // --- SERVICES ---
        
        // 1. API Key Manager
        const getKey = () => {
            // Ist ein Secret injected?
            if (SECRET_PLACEHOLDER && !SECRET_PLACEHOLDER.includes("GEMINI_API_KEY")) {
                return SECRET_PLACEHOLDER;
            }
            // Sonst LocalStorage
            return localStorage.getItem("schulsim_key") || "";
        };

        // 2. Image Search (Wikimedia + Pollinations Fallback)
        const searchImage = async (query) => {
            if (!query) return null;
            const clean = query.replace(/bild von|foto von/gi, '').trim();
            try {
                // Wikimedia Commons Search
                const url = `https://commons.wikimedia.org/w/api.php?action=query&generator=search&gsrnamespace=6&gsrsearch=${encodeURIComponent(clean)}&gsrlimit=1&prop=imageinfo&iiprop=url&format=json&origin=*`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.query?.pages) {
                    const page = Object.values(data.query.pages)[0];
                    if (page?.imageinfo?.[0]?.url) return page.imageinfo[0].url;
                }
            } catch (e) { console.error("Wiki search failed", e); }
            
            // Fallback: Pollinations
            return `https://image.pollinations.ai/prompt/${encodeURIComponent(clean)}?width=1024&height=768&nologo=true&seed=${Math.random()}`;
        };

        // 3. AI Text Generation
        const generateAI = async (prompt, systemPrompt, imageData, currentKey) => {
            if (!currentKey) return "FEHLER: Kein API Key gefunden.";
            
            const parts = [{ text: prompt }];
            if (imageData) parts.push({ inlineData: { mimeType: "image/png", data: imageData } });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${currentKey}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: systemPrompt }] }, { role: "user", parts }] })
                });
                
                if (!response.ok) return `API Fehler: ${response.status}. Key prüfen!`;
                
                const data = await response.json();
                let text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) return "Keine Antwort von der KI.";
                
                // Cleanup
                text = text.replace(/```json|```/g, '').trim();
                return text;
            } catch (e) { return "Verbindungsfehler. Bitte Internet prüfen."; }
        };

        // --- COMPONENTS ---

        // Eingabefeld für den Key (nur sichtbar wenn kein Secret da ist)
        const KeyManager = ({ hasSecret, onSet }) => {
            const [val, setVal] = useState("");
            const [isOpen, setIsOpen] = useState(false);

            if (hasSecret) {
                return (
                    <div className="flex items-center gap-2 px-4 py-2 bg-green-500/10 border border-green-500/30 rounded-full text-green-400 text-xs font-bold">
                        <Icon path={ICONS.Lock} size={14} /> System bereit (Gesichert)
                    </div>
                );
            }

            if (!isOpen) {
                return (
                    <button onClick={() => setIsOpen(true)} className="flex items-center gap-2 px-4 py-2 bg-red-500/10 border border-red-500/30 rounded-full text-red-400 text-xs font-bold hover:bg-red-500/20 transition-all">
                        <Icon path={ICONS.Lock} size={14} /> Setup erforderlich
                    </button>
                );
            }

            return (
                <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4">
                    <div className="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-w-sm">
                        <h3 className="text-white font-bold mb-4">API Key eingeben</h3>
                        <input 
                            className="w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-white mb-4 outline-none focus:border-blue-500"
                            placeholder="AIzaSy..."
                            value={val}
                            onChange={e => setVal(e.target.value)}
                        />
                        <div className="flex gap-2">
                            <button onClick={() => { localStorage.setItem("schulsim_key", val); onSet(); setIsOpen(false); }} className="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold">Speichern</button>
                            <button onClick={() => setIsOpen(false)} className="px-4 py-2 text-slate-400">Abbrechen</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('intro'); // intro, classroom
            const [mode, setMode] = useState('explain'); // explain, vocab, homework, presentation
            const [topic, setTopic] = useState("");
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState("");
            const [file, setFile] = useState(null); // base64
            const [loading, setLoading] = useState(false);
            const [slides, setSlides] = useState([]);
            const [slideIdx, setSlideIdx] = useState(0);
            const [currentVisual, setCurrentVisual] = useState(null); // URL for display
            
            // Presentation Settings
            const [presSettings, setPresSettings] = useState({ count: 5, target: 'Mittelstufe' });

            // Key Management
            const [keyRefresh, setKeyRefresh] = useState(0); // Trigger re-render when key changes
            const currentKey = getKey();
            const hasSecret = SECRET_PLACEHOLDER && !SECRET_PLACEHOLDER.includes("GEMINI_API_KEY");

            const chatEnd = useRef(null);
            useEffect(() => chatEnd.current?.scrollIntoView({ behavior: 'smooth' }), [messages, loading]);

            const handleFile = (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (ev) => setFile(ev.target.result);
                    r.readAsDataURL(f);
                }
            };

            const start = async (selectedMode, subPrompt = "") => {
                if (!currentKey) { alert("Bitte erst API Key einrichten!"); return; }
                if (!topic && !file && selectedMode !== 'homework') { alert("Bitte Thema eingeben."); return; }

                setMode(selectedMode);
                setView('classroom');
                setMessages([]);
                setLoading(true);
                setSlides([]);

                let finalPrompt = subPrompt || `Thema: ${topic}`;
                let sysPrompt = "";

                // Mode Logic
                if (selectedMode === 'presentation') {
                    sysPrompt = `Erstelle JSON für Präsentation (${presSettings.count} Folien, ${presSettings.target}). 
                    Format: [{"title":"...","content":["..."],"imageQuery":"Suchbegriff","speakerNotes":"..."}]. 
                    Layouts intelligent wählen. Nur JSON.`;
                    finalPrompt = `Erstelle Präsentation über ${topic}`;
                } else if (selectedMode === 'homework') {
                    sysPrompt = "Du bist ein Tutor. Hilf bei der Aufgabe. Gib die Lösung oder Hinweise (je nach User-Wunsch).";
                    if (file) { finalPrompt = "Löse diese Aufgabe im Bild."; setCurrentVisual(file); }
                } else if (selectedMode === 'vocab') {
                    sysPrompt = "Vokabeltrainer. Erstelle eine Tabelle oder frage ab.";
                } else {
                    sysPrompt = "Erkläre das Thema verständlich, mit Absätzen und Fettungen.";
                    // Search image for explanation
                    searchImage(topic).then(url => setCurrentVisual(url));
                }

                try {
                    const res = await generateAI(finalPrompt, sysPrompt, file?.split(',')[1], currentKey);
                    
                    if (selectedMode === 'presentation') {
                        // Parse JSON safely
                        const jsonStr = res.match(/\[[\s\S]*\]/)?.[0] || "[]";
                        const parsed = JSON.parse(jsonStr);
                        // Load images for slides
                        for (let s of parsed) {
                            if (s.imageQuery) s.imageUrl = await searchImage(s.imageQuery);
                        }
                        setSlides(parsed);
                    } else {
                        setMessages([{ role: 'model', text: res }]);
                    }
                } catch (e) {
                    setMessages([{ role: 'model', text: "Fehler: " + e.message }]);
                }
                setLoading(false);
            };

            const send = async () => {
                if (!input.trim()) return;
                const newMsgs = [...messages, { role: 'user', text: input }];
                setMessages(newMsgs);
                setInput("");
                setLoading(true);
                const res = await generateAI(input, "Du bist ein Tutor. Antworte hilfreich.", null, currentKey);
                setMessages([...newMsgs, { role: 'model', text: res }]);
                setLoading(false);
            };

            const downloadPPTX = async () => {
                const pres = new window.PptxGenJS();
                slides.forEach(s => {
                    const slide = pres.addSlide();
                    slide.background = { color: "FFFFFF" };
                    slide.addText(s.title, { x:0.5, y:0.5, fontSize:24, bold:true, color:'363636' });
                    slide.addText(s.content, { x:0.5, y:1.5, w:'50%', fontSize:16, color:'363636' });
                    if(s.imageUrl) slide.addImage({ path:s.imageUrl, x:5.5, y:1.5, w:4, h:3 });
                    if(s.speakerNotes) slide.addNotes(s.speakerNotes);
                });
                pres.writeFile({ fileName: `Praesentation_${topic}.pptx` });
            };

            // --- INTRO VIEW ---
            if (view === 'intro') {
                return (
                    <div className="h-dvh flex flex-col items-center justify-center p-6 bg-slate-950 text-white relative overflow-hidden font-sans">
                        {/* Background */}
                        <div className="absolute inset-0 bg-gradient-to-br from-indigo-950 via-slate-900 to-black z-0"></div>
                        <div className="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-500/20 via-transparent to-transparent z-0"></div>

                        <div className="z-10 w-full max-w-5xl flex flex-col gap-8">
                            {/* Header */}
                            <div className="flex flex-col items-center animate-fade-in">
                                <h1 className="text-5xl md:text-7xl font-black mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-200 to-indigo-400">SchulSim AI 6.0</h1>
                                <p className="text-slate-400 uppercase tracking-widest text-xs font-bold mb-6">Nexus Edition</p>
                                <KeyManager hasSecret={hasSecret} onSet={() => setKeyRefresh(k => k + 1)} />
                            </div>

                            {/* Cards Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                {/* CARD: Verstehen */}
                                <div className="glass p-6 rounded-2xl hover:bg-slate-800/50 transition-all flex flex-col group">
                                    <div className="flex items-center gap-3 mb-4 text-blue-400"><Icon path={ICONS.Brain} /> <span className="font-bold text-lg text-white">Verstehen</span></div>
                                    <div className="mt-auto space-y-2">
                                        <div className="flex gap-2">
                                            <button onClick={() => start('explain', 'Erkläre mir das Thema:')} className="flex-1 bg-white/5 hover:bg-white/10 py-2 rounded text-xs font-bold transition-colors">ERKLÄREN</button>
                                            <button onClick={() => start('explain', 'Ich habe eine Frage zu:')} className="flex-1 bg-white/5 hover:bg-white/10 py-2 rounded text-xs font-bold transition-colors">FRAGE</button>
                                        </div>
                                        <input className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm focus:border-blue-500 outline-none" placeholder="Thema..." value={topic} onChange={e => setTopic(e.target.value)} />
                                    </div>
                                </div>

                                {/* CARD: Vokabeln */}
                                <div className="glass p-6 rounded-2xl hover:bg-slate-800/50 transition-all flex flex-col group">
                                    <div className="flex items-center gap-3 mb-4 text-pink-400"><Icon path={ICONS.Book} /> <span className="font-bold text-lg text-white">Vokabeln</span></div>
                                    <div className="mt-auto space-y-2">
                                        <label className={`flex items-center justify-center gap-2 w-full py-2 border border-dashed rounded-lg text-xs cursor-pointer transition-colors ${file ? 'border-green-500 text-green-400' : 'border-slate-600 text-slate-400 hover:text-white'}`}>
                                            <Icon path={file ? ICONS.Check : ICONS.Upload} size={14} /> {file ? "Bild bereit" : "Liste hochladen"}
                                            <input type="file" className="hidden" accept="image/*" onChange={handleFile} />
                                        </label>
                                        <input className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm focus:border-pink-500 outline-none" placeholder="Sprache..." value={topic} onChange={e => setTopic(e.target.value)} />
                                        <button onClick={() => start('vocab')} className="w-full bg-pink-600 hover:bg-pink-500 py-2 rounded-lg text-xs font-bold">Starten</button>
                                    </div>
                                </div>

                                {/* CARD: Aufgaben */}
                                <div className="glass p-6 rounded-2xl hover:bg-slate-800/50 transition-all flex flex-col group">
                                    <div className="flex items-center gap-3 mb-4 text-emerald-400"><Icon path={ICONS.Pen} /> <span className="font-bold text-lg text-white">Aufgaben</span></div>
                                    <div className="mt-auto space-y-2">
                                        <label className={`flex items-center justify-center gap-2 w-full py-2 border border-dashed rounded-lg text-xs cursor-pointer transition-colors ${file ? 'border-green-500 text-green-400' : 'border-slate-600 text-slate-400 hover:text-white'}`}>
                                            <Icon path={file ? ICONS.Check : ICONS.Upload} size={14} /> {file ? "Bild bereit" : "Aufgabe scannen"}
                                            <input type="file" className="hidden" accept="image/*" onChange={handleFile} />
                                        </label>
                                        <div className="flex gap-1">
                                            <button onClick={() => start('homework', 'Hilf mir bei dieser Aufgabe:')} className="flex-1 bg-emerald-900/30 hover:bg-emerald-800/50 py-1.5 rounded text-[10px] font-bold text-emerald-200">HILFE</button>
                                            <button onClick={() => start('homework', 'Korrigiere diese Aufgabe:')} className="flex-1 bg-emerald-900/30 hover:bg-emerald-800/50 py-1.5 rounded text-[10px] font-bold text-emerald-200">KORR.</button>
                                            <button onClick={() => start('homework', 'Löse diese Aufgabe komplett:')} className="flex-1 bg-emerald-600 hover:bg-emerald-500 py-1.5 rounded text-[10px] font-bold text-white shadow-lg shadow-emerald-500/20">LÖSEN</button>
                                        </div>
                                    </div>
                                </div>

                                {/* CARD: Präsentation */}
                                <div className="glass p-6 rounded-2xl hover:bg-slate-800/50 transition-all flex flex-col group border-t-4 border-orange-500">
                                    <div className="flex items-center gap-3 mb-4 text-orange-400"><Icon path={ICONS.Pres} /> <span className="font-bold text-lg text-white">Referat</span></div>
                                    <div className="mt-auto space-y-2">
                                        <div className="flex gap-2">
                                            <select className="bg-black/40 border-none rounded px-2 py-1 text-xs text-slate-300 w-1/2" onChange={e => setPresSettings({...presSettings, count: e.target.value})}>
                                                <option value="5">5 Folien</option><option value="8">8 Folien</option><option value="12">12 Folien</option>
                                            </select>
                                            <select className="bg-black/40 border-none rounded px-2 py-1 text-xs text-slate-300 w-1/2" onChange={e => setPresSettings({...presSettings, target: e.target.value})}>
                                                <option>Klasse 5-7</option><option>Klasse 8-10</option><option>Oberstufe</option>
                                            </select>
                                        </div>
                                        <input className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm focus:border-orange-500 outline-none" placeholder="Thema..." value={topic} onChange={e => setTopic(e.target.value)} />
                                        <button onClick={() => start('presentation')} className="w-full bg-orange-600 hover:bg-orange-500 py-2 rounded-lg text-xs font-bold shadow-lg shadow-orange-500/20">Erstellen</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- CLASSROOM VIEW ---
            return (
                <div className="h-full flex flex-col md:flex-row bg-slate-950 text-slate-200">
                    
                    {/* LEFT SIDE (Visuals / Slides) */}
                    <div className="h-[40vh] md:h-full md:w-1/2 border-b md:border-b-0 md:border-r border-white/10 bg-slate-900 relative flex flex-col">
                        <div className="p-4 border-b border-white/5 flex justify-between items-center">
                            <span className="font-bold text-indigo-400 flex items-center gap-2"><Icon path={mode==='presentation'?ICONS.Pres:ICONS.Image} size={18}/> {mode==='presentation'?'Präsentation':'Visuelle Tafel'}</span>
                            <button onClick={() => setView('intro')} className="text-xs font-bold text-slate-500 hover:text-white border border-slate-700 px-3 py-1 rounded hover:bg-slate-800 transition-colors">BEENDEN</button>
                        </div>

                        <div className="flex-1 p-6 flex items-center justify-center bg-black/20 overflow-hidden relative">
                            {loading ? (
                                <div className="text-center animate-pulse">
                                    <div className="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                    <p className="text-indigo-400 font-bold">KI arbeitet...</p>
                                </div>
                            ) : mode === 'presentation' && slides.length > 0 ? (
                                <div className="w-full aspect-video bg-white text-slate-900 rounded-xl shadow-2xl p-6 flex flex-col">
                                    <h2 className="text-2xl font-bold border-b-2 border-orange-500 pb-2 mb-4">{slides[slideIdx].title}</h2>
                                    <div className="flex-1 flex gap-4 overflow-hidden">
                                        <ul className="flex-1 space-y-2 overflow-y-auto pr-2">
                                            {slides[slideIdx].content?.map((pt, i) => (
                                                <li key={i} className="text-sm flex gap-2"><span className="text-orange-500 font-bold">•</span>{pt}</li>
                                            ))}
                                        </ul>
                                        {slides[slideIdx].imageUrl && <img src={slides[slideIdx].imageUrl} className="w-1/3 object-cover rounded-lg bg-slate-100" />}
                                    </div>
                                    <div className="mt-4 flex justify-between items-center">
                                        <div className="flex gap-2">
                                            <button onClick={()=>setSlideIdx(Math.max(0, slideIdx-1))} className="p-2 bg-slate-100 rounded hover:bg-slate-200"><Icon path={ICONS.Left}/></button>
                                            <button onClick={()=>setSlideIdx(Math.min(slides.length-1, slideIdx+1))} className="p-2 bg-slate-100 rounded hover:bg-slate-200"><Icon path={ICONS.Right}/></button>
                                        </div>
                                        <button onClick={downloadPPTX} className="flex items-center gap-2 text-xs font-bold text-orange-600 bg-orange-50 px-3 py-1.5 rounded hover:bg-orange-100"><Icon path={ICONS.Download} size={14}/> PPTX</button>
                                    </div>
                                </div>
                            ) : (
                                currentImg ? <img src={currentImg} className="max-h-full max-w-full rounded-xl shadow-2xl" /> : <div className="text-slate-700 flex flex-col items-center"><Icon path={ICONS.Image} size={48}/><p className="mt-2 text-sm">Kein Bild</p></div>
                            )}
                        </div>
                    </div>

                    {/* RIGHT SIDE (Chat / Notes) */}
                    <div className="h-[60vh] md:h-full md:w-1/2 flex flex-col bg-slate-950 relative">
                        <div className="p-4 border-b border-white/5 flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
                            <span className="font-bold text-sm text-slate-300">{mode === 'presentation' ? "Sprecher-Notizen" : "KI Tutor"}</span>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 space-y-6 pb-24">
                            {mode === 'presentation' && slides.length > 0 ? (
                                <div className="bg-[#fefce8] text-slate-800 p-6 rounded-lg shadow-xl font-serif leading-relaxed border-l-4 border-yellow-400">
                                    <div className="flex items-center gap-2 text-yellow-700 font-bold text-xs uppercase mb-2"><Icon path={ICONS.Brain} size={14}/> Notizen für Folie {slideIdx+1}</div>
                                    {slides[slideIdx].speakerNotes || "Keine Notizen verfügbar."}
                                </div>
                            ) : (
                                messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed shadow-md ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 border border-white/10 rounded-tl-none'}`}>
                                            <span className="whitespace-pre-wrap">{m.text}</span>
                                        </div>
                                    </div>
                                ))
                            )}
                            <div ref={chatEnd}></div>
                        </div>

                        {mode !== 'presentation' && (
                            <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-950 via-slate-950 to-transparent">
                                <div className="flex items-center bg-slate-900 border border-white/10 rounded-full px-2 py-1 shadow-2xl focus-within:border-indigo-500 transition-all">
                                    <input className="flex-1 bg-transparent px-4 py-3 outline-none text-sm placeholder-slate-500" placeholder="Nachricht senden..." value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && send()} />
                                    <button onClick={send} className="p-2 bg-indigo-600 rounded-full text-white hover:bg-indigo-500 transition-colors"><Icon path={ICONS.Send} size={18} /></button>
                                </div>
                            </div>
                        )}
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
